<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #2d0d0d, #4a1f1f, #5a2929);
            font-family: 'Georgia', serif;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            transition: opacity 0.5s, transform 0.5s;
            color: #f5c6c6;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.2);
        }

        h1.hidden {
            opacity: 0;
            transform: translateY(-20px);
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #a02828;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #d13636;
            transform: translateY(-2px);
        }

        #i-love-you {
            font-size: 3em;
            font-weight: bold;
            color: #ffeded;
            text-shadow: 2px 2px 15px rgba(255, 100, 100, 0.5);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s, transform 0.5s;
        }

        #i-love-you.visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message">Haii Sayang, aku ada sesuatu untuk kamu ❤️</h1>
        <div id="i-love-you">I LOVE YOU</div>
        <button onclick="revealMessage()">Klik di sini</button>
    </div>

    <script>
        function revealMessage() {
            const message = document.getElementById('message');
            const iLoveYou = document.getElementById('i-love-you');

            // Sembunyikan pesan awal
            message.classList.add('hidden');

            // Tampilkan pesan "I LOVE YOU" setelah animasi selesai
            setTimeout(() => {
                message.style.display = 'none';
                iLoveYou.classList.add('visible');
            }, 500);
        }
    </script>
</body>
</html>
